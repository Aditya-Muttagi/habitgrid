<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HabitGrid â€” Login</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">HabitGrid</a>
    <div>
      <a href="register.html" class="btn btn-outline-primary">Register</a>
    </div>
  </div>
</nav>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title mb-3">Login</h4>

          <div id="alert" class="alert d-none" role="alert"></div>

          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" type="email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input id="password" type="password" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <button id="submitBtn" class="btn btn-primary">Login</button>
              <a href="register.html" class="small">Create account</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</main>

<script src="app.js"></script>
<script>
  (function () {
    protectIfAuthed(); // redirect to habits.html if session already exists

    const form = document.getElementById('loginForm');
    const alertEl = document.getElementById('alert');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      alertEl.classList.add('d-none');

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        setLoading(true);

        // Login API call
        const data = await apiRequest('/auth/login', 'POST', { email, password });

        if (data && data.access_token) {
          // FIXED HERE:
          setToken(data.access_token);     // <-- correct helper
          window.location.href = 'habits.html';
        } else {
          showError('Invalid response from server.');
        }

      } catch (err) {
        showError(err?.message || JSON.stringify(err));
      } finally {
        setLoading(false);
      }
    });

    function showError(msg) {
      alertEl.textContent = msg;
      alertEl.className = 'alert alert-danger';
      alertEl.classList.remove('d-none');
    }

    function setLoading(isLoading) {
      submitBtn.disabled = !!isLoading;
      submitBtn.textContent = isLoading ? 'Logging in...' : 'Login';
    }
  })();
</script>
</body>
</html>
